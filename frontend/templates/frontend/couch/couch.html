{% extends "frontend/couch/base.html" %}
{% block content %}
<div class="container">
{% for post in posts %}
  <div class="row">
    <div class="post panel panel-warning">
      <div class="panel-heading"><h3><span class="fa fa-thumb-tack"></span> {{post.titel}}</h3></div> 
      <div class="panel-body">
        <img src="{{post.image}}" />
      </div>
      <div class="panel-footer">
        <span class="prosts label label-warning pull-left"><span class="fa fa-beer"></span> <span class="badge">{{post.vote_set|length}}</span></span>
        <button class="prost-this btn btn-warning pull-right" type="button">
          <span class="fa fa-beer"></span> Prost!
        </button>
      </div>
    </div>
  </div>
{% empty %}
  <p>Es hat noch niemand etwas getoastet... Sprich einen Toast aus!</p>
{% endfor %}
</div>

<div class="add-container">
  <button class="btn btn-warning" onclick="javascript:window.location='/couch_add'"><span class="fa fa-plus"></span></button>
</div>
{% endblock %}
